{% extends 'menu/base.html' %}

{% block content %}
    <div id="menu" class="w3-container w3-black w3-xxlarge w3-padding-64">
        <h1 class="w3-center w3-jumbo w3-padding-32">Today's Orders So Far</h1>
        <div class="w3-row w3-center w3-border w3-border-dark-grey">

        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="w3-container w3-white w3-padding-32">
                
            {% for order in orders %}
                <h1><b>{{ order.user.username }}</b><span class="w3-right w3-tag w3-dark-grey w3-round">${{ order.meal.name }}</span><span><p class="w3-text-grey">{{ order.meal.price }}</p></h1>
                <hr>
           
            {% endfor %}
        </div>
    </div>

{% endblock %}
